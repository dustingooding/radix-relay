name: ci
on:
  pull_request:
  release:
    types: [published]
  push:
    tags:
    branches:
      - main
      - develop

env:
  CLANG_TIDY_VERSION: "19.1.1"
  VERBOSE: 1


jobs:
  Test:
    name: ${{matrix.os}} ${{matrix.compiler}} ${{matrix.build_type}} ${{matrix.packaging_maintainer_mode == 'ON' && '(maintainer mode)' || ''}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        compiler:
          - llvm-19.1.1
          - gcc-14
        generator:
          - "Ninja Multi-Config"
        build_type:
          - Release
          - Debug
        packaging_maintainer_mode:
          - ON
          - OFF
        build_shared:
          - OFF

        exclude:
          - os: windows-latest
            compiler: gcc-14
          - os: windows-latest
            compiler: llvm-19.1.1
          - os: macos-latest
            compiler: gcc-14

        include:
          # Add appropriate variables for gcov version required. This will intentionally break
          # if you try to use a compiler that does not have gcov set
          - compiler: gcc-14
            gcov_executable: gcov-14
            enable_ipo: On

          - compiler: llvm-19.1.1
            enable_ipo: Off
            gcov_executable: "llvm-cov gcov"

          - os: macos-latest
            enable_ipo: Off

          # Set up preferred package generators, for given build configurations
          - build_type: Release
            packaging_maintainer_mode: On
            package_generator: TBZ2

          # This exists solely to make sure a non-multiconfig build works
          - os: ubuntu-latest
            compiler: gcc-14
            generator: "Unix Makefiles"
            build_type: Debug
            gcov_executable: gcov-14
            packaging_maintainer_mode: On
            enable_ipo: Off

          # Windows msvc builds
          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Debug
            packaging_maintainer_mode: On
            enable_ipo: On

          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Release
            packaging_maintainer_mode: On
            enable_ipo: On

          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Debug
            packaging_maintainer_mode: Off

          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Release
            packaging_maintainer_mode: Off
            package_generator: ZIP

          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Release
            packaging_maintainer_mode: On
            enable_ipo: On
            build_shared: On


    steps:
      - name: Check for llvm version mismatches
        if: ${{ contains(matrix.compiler, 'llvm') && !contains(matrix.compiler, env.CLANG_TIDY_VERSION) }}
        uses: actions/github-script@v8
        with:
          script: |
            core.setFailed('There is a mismatch between configured llvm compiler and clang-tidy version chosen')

      - uses: actions/checkout@v6

      - name: Setup Cache
        uses: ./.github/actions/setup_cache
        with:
          compiler: ${{ matrix.compiler }}
          build_type: ${{ matrix.build_type }}
          packaging_maintainer_mode: ${{ matrix.packaging_maintainer_mode }}
          generator: ${{ matrix.generator }}

      - name: Project Name
        uses: cardinalby/export-env-action@v2
        with:
          envFile: '.github/constants.env'

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          vcpkg: true
          ccache: true
          clangtidy: ${{ env.CLANG_TIDY_VERSION }}
          cppcheck: true
          gcovr: true
          opencppcoverage: true

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
          cache-workspaces: rust

      - name: Verify Rust installation
        run: |
          rustc --version
          cargo --version

      - name: Install Protocol Buffers (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Install Protocol Buffers (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Protocol Buffers (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install
          echo "${{ github.workspace }}\vcpkg_installed\x64-windows\tools\protobuf" >> $env:GITHUB_PATH
        env:
          VCPKG_BINARY_SOURCES: clear;files,${{ github.workspace }}\vcpkg_cache,readwrite

      - name: Verify Protobuf installation
        run: protoc --version

      - name: Determine CMake preset
        id: preset
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            if [ "${{ matrix.packaging_maintainer_mode }}" = "On" ]; then
              if [ "${{ matrix.build_type }}" = "Debug" ]; then
                echo "preset=windows-msvc-debug-developer-mode" >> $GITHUB_OUTPUT
              else
                echo "preset=windows-msvc-release-developer-mode" >> $GITHUB_OUTPUT
              fi
            else
              if [ "${{ matrix.build_type }}" = "Debug" ]; then
                echo "preset=windows-msvc-debug-user-mode" >> $GITHUB_OUTPUT
              else
                echo "preset=windows-msvc-release-user-mode" >> $GITHUB_OUTPUT
              fi
            fi
          elif [ "${{ matrix.compiler }}" = "gcc-14" ]; then
            if [ "${{ matrix.build_type }}" = "Debug" ]; then
              echo "preset=unixlike-gcc-debug" >> $GITHUB_OUTPUT
            else
              echo "preset=unixlike-gcc-release" >> $GITHUB_OUTPUT
            fi
          else
            if [ "${{ matrix.build_type }}" = "Debug" ]; then
              echo "preset=unixlike-clang-debug" >> $GITHUB_OUTPUT
            else
              echo "preset=unixlike-clang-release" >> $GITHUB_OUTPUT
            fi
          fi
        shell: bash

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake --preset=${{ steps.preset.outputs.preset }} -DCMAKE_TOOLCHAIN_FILE="$env:USERPROFILE\vcpkg\scripts\buildsystems\vcpkg.cmake" -D${{ env.PROJECT_NAME }}_ENABLE_IPO=${{matrix.enable_ipo }} -D${{ env.PROJECT_NAME }}_PACKAGING_MAINTAINER_MODE:BOOL=${{matrix.packaging_maintainer_mode}} -D${{ env.PROJECT_NAME }}_ENABLE_COVERAGE:BOOL=${{ matrix.build_type == 'Debug' }} -DGIT_SHA:STRING=${{ github.sha }}
        env:
          VCPKG_BINARY_SOURCES: clear;files,${{ github.workspace }}\vcpkg_cache,readwrite

      - name: Configure CMake (Linux/macOS)
        if: runner.os != 'Windows'
        run: cmake --preset=${{ steps.preset.outputs.preset }} -D${{ env.PROJECT_NAME }}_ENABLE_IPO=${{matrix.enable_ipo }} -D${{ env.PROJECT_NAME }}_PACKAGING_MAINTAINER_MODE:BOOL=${{matrix.packaging_maintainer_mode}} -D${{ env.PROJECT_NAME }}_ENABLE_COVERAGE:BOOL=${{ matrix.build_type == 'Debug' }} -DGIT_SHA:STRING=${{ github.sha }}

      - name: Build
        run: |
          cmake --build --preset=${{ steps.preset.outputs.preset }}

      - name: Rust Quality Checks
        if: matrix.packaging_maintainer_mode == 'ON'
        run: |
          cmake --build --preset=${{ steps.preset.outputs.preset }} --target rust-fmt-check
          cmake --build --preset=${{ steps.preset.outputs.preset }} --target rust-clippy

      - name: Unix - Test and coverage
        if: runner.os != 'Windows'
        run: |
          ctest --preset=test-${{ steps.preset.outputs.preset }} --output-on-failure
          cd out/build/${{ steps.preset.outputs.preset }}
          gcovr -j ${{env.nproc}} --root ../../.. --print-summary --xml-pretty --xml coverage.xml . --gcov-executable '${{ matrix.gcov_executable }}'

      - name: Windows - Test and coverage
        if: runner.os == 'Windows'
        run: |
          OpenCppCoverage.exe --sources src\ --sources include\ --modules *radix_relay*.exe --modules *test*.exe --modules *signal_bridge*.dll --modules *crypto_utils*.dll --export_type cobertura:coverage.xml --cover_children -- ctest --preset=test-${{ steps.preset.outputs.preset }} --output-on-failure
          if (Test-Path "coverage.xml") {
            Write-Host "coverage.xml already in root"
          } elseif (Test-Path "out\build\${{ steps.preset.outputs.preset }}\coverage.xml") {
            Move-Item "out\build\${{ steps.preset.outputs.preset }}\coverage.xml" "coverage.xml"
          } else {
            Write-Warning "coverage.xml not found in expected locations"
            Get-ChildItem -Recurse -Filter coverage.xml -ErrorAction SilentlyContinue
          }

      - name: CPack
        if: matrix.package_generator != ''
        working-directory: out/build/${{ steps.preset.outputs.preset }}
        run: |
          cpack -C ${{matrix.build_type}} -G ${{matrix.package_generator}}

      - name: Publish Tagged Release
        uses: softprops/action-gh-release@v2
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.package_generator != '' }}
        with:
          files: |
            out/build/${{ steps.preset.outputs.preset }}/*-*${{ matrix.build_type }}*-*.*


      - name: Publish to codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          flags: ${{ runner.os }}
          name: ${{ runner.os }}-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
